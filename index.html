<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <script src="main.js" defer></script>
        <script src="js/index.js" defer></script>
        <script src="js/base.js" defer></script>
    </head>
    
    <body>
        <!-- Title bar -->
        <header class="title-bar" role="banner">
            <nav class="menu" role="navigation">
                <ul>
                    <li id="file"><img src="img/file.png" alt="File">
                        <ul class="dropdown" id="file-drop">
                            <li class="li-drop" id="base">Base Calculator</li>
                            <li class="li-drop" id="func2d">Function Drawing (2D)</li>
                            <li class="li-drop" id="func3d">Function Drawing (3D)</li>
                        </ul>
                    </li>
                    <li id="edit">Edit
                        <ul class="dropdown" id="edit-drop">
                            <li class="li-drop">Switch Theme</li>
                            <li class="li-drop">edit1</li>
                            <li class="li-drop">edit2</li>
                        </ul>
                    </li>
                    <li id="help">Help
                        <ul class="dropdown" id="help-drop">
                            <li class="li-drop">help</li>
                            <li class="li-drop">help1</li>
                            <li class="li-drop">help2</li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <span class="title"></span>

            <div class="btns-group">
                <button class="title-btn" id="mini"><img src="img/minimize-title-mm.png" alt="--"></button>
                <button class="title-btn" id="maxi"><img src="img/maximize-title-mm.png" alt="[]"></button>
                <button class="title-btn" id="close"><img id="closeImg" src="img/close-title-mm.png" alt="X"></button>
            </div>
        </header>
        <!-- !Title Bar! -->

        <main role=”main”>
                <header class="base">
                    <section id="inputBox" class="highlited"> </section>
                    <section id="resultBox" class="unhighlited">= </section>
                </header>

            <table id="base">
                <tr>
                    <td><button class="calc" id="btnc">C</button></td>
                    <td><button class="calc" id="btnbackspace">←</button></td>
                    <td><button class="calc" id="btndivide">÷</button></td>
                    <td><button class="calc" id="btnmultiple">x</button></td>
                </tr>
                <tr>
                    <td><button class="baseButton" id="btn7">7</button></td>
                    <td><button class="baseButton" id="btn8">8</button></td>
                    <td><button class="baseButton" id="btn9">9</button></td>
                    <td><button class="calc" id="btnminus">-</button></td>
                </tr>
                <tr>
                    <td><button class="baseButton" id="btn4">4</button></td>
                    <td><button class="baseButton" id="btn5">5</button></td>
                    <td><button class="baseButton" id="btn6">6</button></td>
                    <td><button class="calc" id="btnplus">+</button></td>
                </tr>
                <tr>
                    <td><button class="baseButton" id="btn1">1</button></td>
                    <td><button class="baseButton" id="btn2">2</button></td>
                    <td><button class="baseButton" id="btn3">3</button></td>
                    <td rowspan="5"><button style="height: 108px" class="calc" id="btnequals">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="width: 150px" class="baseButton" id="btn0">0</button></td>
                    <td><button class="calc" id="btndot">.</button></td>
                </tr>
            </table>
                
                
        </main>

                <p></p>
            </section>
        </aside>

        <footer role=”contentinfo”>
            <p></p>
        </footer> -->

    </body>
</html>
