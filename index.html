<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <script src="main.js" defer></script>
        <script src="js/index.js" defer></script>
        <script src="js/base.js" defer></script>
    </head>
    
    <body>
        <!-- Title bar -->
        <header class="title-bar" role="banner">
            <nav class="menu" role="navigation">
                <ul>
                    <li id="file">File
                        <ul class="dropdown" id="file-drop">
                            <li class="li-drop" id="theme">Switch Theme</li>
                            <li class="li-drop">file1</li>
                            <li class="li-drop">file2</li>
                        </ul>
                    </li>
                    <li id="edit">Edit
                        <ul class="dropdown" id="edit-drop">
                            <li class="li-drop">edit</li>
                            <li class="li-drop">edit1</li>
                            <li class="li-drop">edit2</li>
                        </ul>
                    </li>
                    <li id="help">Help
                        <ul class="dropdown" id="help-drop">
                            <li class="li-drop">help</li>
                            <li class="li-drop">help1</li>
                            <li class="li-drop">help2</li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <h4 class="title">Main Window</h4>

            <div class="btns-group">
                <button class="title-btn" id="mini"><img src="img/minimize-title-mm.png" alt="--"></button>
                <button class="title-btn" id="maxi"><img src="img/maximize-title-mm.png" alt="[]"></button>
                <button class="title-btn" id="close"><img id="closeImg" src="img/close-title-mm.png" alt="X"></button>
            </div>
        </header>
        <!-- !Title Bar! -->

        <main role=”main”>
                <header class="base">
                    <section id="inputBox" class="highlited"> </section>
                    <section id="resultBox" class="unhighlited">=</section>
                </header>

                <button class="baseButton" id="btn0">0</button>
                <button class="baseButton" id="btn1">1</button>
                <button class="baseButton" id="btn2">2</button>
                <button class="baseButton" id="btn3">3</button>
                <button class="baseButton" id="btn4">4</button>
                <button class="baseButton" id="btn5">5</button>
                <button class="baseButton" id="btn6">6</button>
                <button class="baseButton" id="btn7">7</button>
                <button class="baseButton" id="btn8">8</button>
                <button class="baseButton" id="btn9">9</button>
                
                <button class="calc" id="btnc">C</button>
                <button class="calc" id="btnbackspace">←</button>
                <button class="calc" id="btndivide">÷</button>
                <button class="calc" id="btnmultiple">x</button>
                <button class="calc" id="btndot">.</button>
                <button class="calc" id="btnplus">+</button>
                <button class="calc" id="btnminus">-</button>
                <button class="equals" id="btnequals">=</button>
        </main>

            <p></p>

    </body>
</html>
