<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

        <link rel="stylesheet" href="css/style.css">

        <script src="main.js" defer></script>
        <script src="js/index.js" defer></script>
        <script src="js/func2d.js" defer></script>
    </head>
    
    <body>
        <!-- Title bar -->
        <header class="title-bar" role="banner">
            <nav class="menu" role="navigation">
                <ul>
                    <li id="file">File
                        <ul class="dropdown" id="file-drop">
                            <li class="li-drop" id="base">Base Calculator</li>
                            <li class="li-drop" id="func2d">Function Drawing (2D)</li>
                            <li class="li-drop" id="func3d">Function Drawing (3D)</li>
                        </ul>
                    </li>
                    <li id="edit">Edit
                        <ul class="dropdown" id="edit-drop">
                            <li class="li-drop">Switch Theme</li>
                            <li class="li-drop">edit1</li>
                            <li class="li-drop">edit2</li>
                        </ul>
                    </li>
                    <li id="help">Help
                        <ul class="dropdown" id="help-drop">
                            <li class="li-drop">help</li>
                            <li class="li-drop">help1</li>
                            <li class="li-drop">help2</li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <h4 class="title">Main Window</h4>

            <div class="btns-group">
                <button class="title-btn" id="mini"><img src="img/minimize-title-mm.png" alt="--"></button>
                <button class="title-btn" id="maxi"><img src="img/maximize-title-mm.png" alt="[]"></button>
                <button class="title-btn" id="close"><img id="closeImg" src="img/close-title-mm.png" alt="X"></button>
            </div>
        </header>
        <!-- !Title Bar! -->

        <main role=”main”>
            <div class="line-chart">
                <canvas id="func2d-chart" height="500" width="1280px"></canvas>
            </div>
            <div class="inputs-group">
                <div class="fx">
                    <span class="fx-desc">Precyzja: </span>
                    <input class="fx-inp" id="fx-prec" type="number" step="1" value="25"  maxlength="3">
                </div>
                <div class="fx">
                    <span class="fx-desc">f(x) =</span>
                    <input class="fx-inp" id="fx-draw" type="text" value="a*x+b" autofocus maxlength="25">
                    <button class="fx-btn">Rysuj wykres</button>
                </div>
                <div class="fx">
                    <span class="fx-desc">Punkt o współrzędnej x = </span>
                    <input class="fx-inp" id="fx-x" value="0"  maxlength="3">
                    <button class="fx-btn">Pokaż</button>
                </div>
                <div class="fx">
                    <span class="fx-desc">Pokaż miejsca zerowe: </span>
                    <input class="fx-inp" id="fx-zero" type="checkbox">
                </div>
            </div>
        </main>

    </body>
</html>
