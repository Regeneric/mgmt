<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">

        <script src="main.js" defer></script>
        <script src="js/index.js" defer></script>
        <script src="js/conversion.js" defer></script>
    </head>
    
    <body>
        <!-- Title bar -->
        <header class="title-bar" role="banner">
            <nav class="menu" role="navigation">
                <ul>
                    <li id="file"><img src="img/file.png" alt="File">
                        <ul class="dropdown" id="file-drop">
                            <li class="li-drop" id="base">Calculator</li>
                            <li class="li-drop" id="func2d">Function Drawing</li>
                            <li class="li-drop" id="conversion">Convert Values</li>                       
                        </ul>
                    </li>
                    <li id="edit">Edit
                        <ul class="dropdown" id="edit-drop">
                            <li class="li-drop">Switch Theme</li>
                            <li class="li-drop" id="currency">Currency</li>
                            <li class="li-drop" id="it">IT Converter</li>
                            <li class="li-drop" id="time">Time</li>
                            <li class="li-drop" id="volume">Volume</li>
                        </ul>
                    </li>
                    <li id="help">Help
                        <ul class="dropdown" id="help-drop">
                            <li class="li-drop" id="about">About</li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <span class="title"></span>

            <div class="btns-group">
                <button class="title-btn" id="mini"><img src="img/minimize-title-mm.png" alt="--"></button>
                <button class="title-btn" id="maxi"><img src="img/maximize-title-mm.png" alt="[]"></button>
                <button class="title-btn" id="close"><img id="closeImg" src="img/close-title-mm.png" alt="X"></button>
            </div>
        </header>
        <!-- !Title Bar! -->

        <main role=”main”>
            <div class="currencies">
                <div class="currency_am">
                    <span class="cur-span" id="value"></span>
                    <input class="cv-inp" id="inp-am" type="text" value="1" minlength="1" maxlength="64">
                    <span class="cur-span-replace"></span>
                    <button class="fx-btn">Przelicz</button>
                </div>

                <div class="currency_res">
                    <span class="cur-span_1">Po przeliczeniu:</span>
                    <span class="cur-span_2" id="curr_result"></span>
                </div>

                <div class="currency_from">
                    <span class="cur-span" id="from"></span>
                    <select class="cur-select" onfocus='this.size=5;' onblur='this.size=1;' 
                        onchange='this.size=5; this.blur();' >
                    </select>
                </div>

                <div class="currency_to">
                    <span class="cur-span" id="to"></span>
                    <select class="cur-select" onfocus='this.size=5;' onblur='this.size=1;'
                        onchange='this.size=5; this.blur();' >
                    </select>
                </div>
            </div>
        </main>
    </body>
</html>
