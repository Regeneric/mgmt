<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

        <link rel="stylesheet" href="css/style.css">

        <script src="main.js" defer></script>
        <script src="js/index.js" defer></script>
        <script src="js/func3d.js" defer></script>
    </head>
    
    <body>
        <!-- Title bar -->
        <header class="title-bar" role="banner">
            <nav class="menu" role="navigation">
                <ul>
                    <li id="file"><img src="img/file.png" alt="File">
                        <ul class="dropdown" id="file-drop">
                            <li class="li-drop" id="base">Calculator</li>
                            <li class="li-drop" id="func2d">Function Drawing</li>
                            <li class="li-drop" id="conversion">Convert Values</li>                       
                        </ul>
                    </li>
                    <li id="edit">Edit
                        <ul class="dropdown" id="edit-drop">
                            <li class="li-drop">Switch Theme</li>
                            <li class="li-drop" id="func2d">Function Drawing 2D</li>
                        </ul>
                    </li>
                    <li id="help">Help
                        <ul class="dropdown" id="help-drop">
                            <li class="li-drop" id="about">About</li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <h4 class="title"></h4>

            <div class="btns-group">
                <button class="title-btn" id="mini"><img src="img/minimize-title-mm.png" alt="--"></button>
                <button class="title-btn" id="maxi"><img src="img/maximize-title-mm.png" alt="[]"></button>
                <button class="title-btn" id="close"><img id="closeImg" src="img/close-title-mm.png" alt="X"></button>
            </div>
        </header>
        <!-- !Title Bar! -->

        <main role=”main”>
            <div id="func3d-chart" style="width: 1280px; height: 500px; z-index: 0;"></div>
            <div class="fx">
            
                    <span class="fx-desc" id="x-desc">X: </span>
                    <input type="text" class="fx-inp" id="x-inp" autofocus value="abs(x)">
                
                <input type="text" class="fx-inp" id="y-inp" value="+" maxlength="1">

                <span class="fx-desc" id="y-desc">Y: </span>
                    <input type="text" class="fx-inp" id="y-inp" value="y^2">

                <button class="fx-btn" id="fx-draw-btn">Rysuj wykres</button>
            </div>

            <div class="fx">
                    <span class="fx-desc">Dziedzina: </span>
                    <input class="fx-inp" id="fx-prec" type="number" step="1" value="1000"  maxlength="4">

            </div>

            <div class="fx2">
                <!-- <span class="fx-desc1">Pokaż miejsca zerowe: </span>
                <span class="checkbox1" id="fx-zero1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> -->

                <span class="fx-desc1">Zaokrąglij wynik: </span>
                <span class="checkbox1" id="fx-round2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>   
        </main>
    </body>
</html>
